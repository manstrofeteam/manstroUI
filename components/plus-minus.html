<!-- 数字加减框开始 -->
<div id="plus-minus-html">
    <div class="plus-minus">
        <span class="minus">-</span>
        <input type="text" value="1" class="text-amount">
        <span class="plus">+</span>
    </div>
</div>
<!-- 数字加减框结束 -->
<!-- 这里显示下拉列表的html代码 -->
<div id="plus-minus-code" class="show-code"></div>
<script type="text/javascript">
/*---------数量的加减开始----------*/
$(".plus").click(function() {
    var num = $(this).siblings(".text-amount");
    var val = Number(num.val());
    if (val < 1000) {
        val = val + 1;
        num.attr("value", val);
    };
});
$(".minus").click(function() {
    var num = $(this).siblings(".text-amount");
    var val = Number(num.val());
    if (val > 1) {
        val = val - 1;
        num.attr("value", val);
    };
});
