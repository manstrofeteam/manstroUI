<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome；360浏览器就会在读取到这个标签后，立即切换对应的极速核。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- viewport 可以让布局在移动浏览器上显示的更好 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Manstro FE Template</title>
    <!-- 国产浏览器采用极速内核 -->
    <meta name="renderer" content="webkit">
    <meta name="theme-color" content="#2932e1">
    <!-- 管理着搜索引擎是否可以进入网页 [index,follow]表示可进入，[noindex,nofollow]表示不可以；可以用来阻止搜索引擎获取拷贝页面、私密页面和未完成的页面-->
    <meta name="robots" content="index,follow">
    <!-- 百度禁止转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- 定义网页作者author -->
    <meta name="author" content="manstro,manstro@manstro.com">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="标题">
    <!-- 是否启用 WebApp 全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置状态栏的背景颜色，只有在 "apple-mobile-web-app-capable" content="yes" 时生效 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- 忽略数字自动识别为电话号码 -->
    <meta content="telephone=no" name="format-detection" />
    <!-- 忽略识别邮箱 -->
    <meta content="email=no" name="format-detection" />
    <!-- 页面关键词keywords -->
    <meta name="keywords" content="露营网,露营地,露营,智慧露营地,园区,智慧园区,电动车,智能电动车,智慧城市,企业应用,万洲嘉智,一站式解决方案">
    <!-- 页面描述内容description -->
    <meta name="description" content="基于在移动计算与智慧物联网应用领域具有的业务与技术优势，万洲嘉智由『智慧露营地事业部』、『智慧园区事业部』、『智慧电动车事业部』、『企业应用开发事业部』等四个事业部组成，分别开展企业管理平台、智慧电动车、智慧露营地、智慧城市&智慧园区等领域的产品研发及运营服务。">
    <!-- 添加 favicon icon -->
    <link rel="shortcut icon" href="ui/img/favicon.ico">
    <!-- 必须要引用的CSS开始-->
    <link rel="stylesheet" href="ui/css/base.css">
    <!-- 必须要引用的CSS结束-->
    <!-- 可选择引用的CSS开始 -->
    <link rel="stylesheet" href="ui/css/public.css">
    <!-- 可选择引用的CSS结束 -->
    <!-- 让IE兼容H5的标签 -->
    <!--[if IE]>
        <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv-printshiv.min.js"></script>
    <![endif]-->
</head>
