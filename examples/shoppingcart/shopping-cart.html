<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>在线商城购物车</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/shopping-cart.css">
</head>

<body>
    <div id="shopping-cart">
        <!-- 主体开始 -->
        <div class="goods-cart">
            <div class="top-choose">
                <div class="bread fl font16">
                    <span class="right20">我的位置:</span><span class="">购物车</span>
                </div>
                <div class="all-cost ">
                    已选商品<span class="orange total-num">0</span><span class=" right20">件</span> 合计<span>￥</span><span class="orange price total">0</span>
                    <span class="go-pay">结算</span>
                </div>
            </div>
            <table class="" e-fun="check">
                <thead>
                    <tr class="goods-title">
                        <td>
                            <span e-check-all e-check=0>
                            <img src="img/e-check.png" alt="">
                            全选
                            </span>
                        </td>
                        <td class="goods-new">商品信息</td>
                        <td>价格</td>
                        <td>数量</td>
                        <td>小计</td>
                        <td>操作</td>
                    </tr>
                </thead>
                <tbody>
                    <!-- 商品循环开始 -->
                    <tr class="goods-list">
                        <td class="e-check">
                            <span e-check-one e-check=0 class="choose-item">
                                <img src="img/e-check.png" alt="">
                            </span>
                        </td>
                        <td class="img-info">
                            <img src="img/demo.jpg" alt="">
                            <div class="info">
                                时尚独轮车 平和独轮车 高性能独轮车 7543-KSYZ
                            </div>
                        </td>
                        <td class="unit-price">
                            <span>￥</span>
                            <span class="price">1900.02</span>
                        </td>
                        <td class="number-box">
                            <!-- 加减对话框 -->
                            <div class="plus-minus">
                                <!-- 该物品最大库存量 -->
                                <input type="hidden" value="10" class="maxNum" />
                                <span class="minus">-</span>
                                <input value="1" class="text-amount" type="text">
                                <span class="plus">+</span>
                            </div>
                            <!-- 加减对话框 -->
                        </td>
                        <td class="subtotal">
                            <span>￥</span>
                            <span class="subtotal-price">1900.02</span>
                        </td>
                        <td>
                            <p class="delete">删除</p>
                        </td>
                    </tr>
                    <tr class="goods-list">
                        <td class="e-check">
                            <span e-check-one e-check=0 class="choose-item">
                            <img src="img/e-check.png" alt="">
                            </span>
                        </td>
                        <td class="img-info">
                            <img src="img/demo.jpg" alt="">
                            <div class="info">
                                时尚独轮车 平和独轮车 高性能独轮车 7543-KSYZ
                            </div>
                        </td>
                        <td class="unit-price">
                            <span>￥</span>
                            <span class="price">1900.02</span>
                        </td>
                        <td class="number-box">
                            <!-- 加减对话框 -->
                            <div class="plus-minus">
                                <!-- 该物品最大库存量 -->
                                <input type="hidden" value="10" class="maxNum" />
                                <span class="minus">-</span>
                                <input value="1" class="text-amount" type="text">
                                <span class="plus">+</span>
                            </div>
                            <!-- 加减对话框 -->
                        </td>
                        <td class="subtotal">
                            <span>￥</span>
                            <span class="subtotal-price">1900.02</span>
                        </td>
                        <td>
                            <p class="delete">删除</p>
                        </td>
                    </tr>
                    <tr class="goods-list">
                        <td class="e-check">
                            <span e-check-one e-check=0 class="choose-item">
                            <img src="img/e-check.png" alt="">
                            </span>
                        </td>
                        <td class="img-info">
                            <img src="img/demo.jpg" alt="">
                            <div class="info">
                                时尚独轮车 平和独轮车 高性能独轮车 7543-KSYZ
                            </div>
                        </td>
                        <td class="unit-price">
                            <span>￥</span>
                            <span class="price">1900.02</span>
                        </td>
                        <td class="number-box">
                            <!-- 加减对话框 -->
                            <div class="plus-minus">
                                <!-- 该物品最大库存量 -->
                                <input type="hidden" value="10" class="maxNum" />
                                <span class="minus">-</span>
                                <input value="1" class="text-amount" type="text">
                                <span class="plus">+</span>
                            </div>
                            <!-- 加减对话框 -->
                        </td>
                        <td class="subtotal">
                            <span>￥</span>
                            <span class="subtotal-price">1900.02</span>
                        </td>
                        <td>
                            <p class="delete">删除</p>
                        </td>
                    </tr>
                    <!-- 商品循环结束 -->
                </tbody>
                <tfoot>
                    <tr class="bottom-title">
                        <td>
                            <span e-check-all e-check=0>
                                    <img src="img/e-check.png" alt="">全选
                                </span>
                        </td>
                        <td class="goods-del cursor">删除</td>
                        <td colspan="3">
                            <span class="right20">已选商品<span class="orange total-num">0</span>件</span>
                            <span>
                                    <span>合计￥</span><span class="total orange">0</span>
                            </span>
                        </td>
                        <td>
                            <p class="go-pay">结算</p>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <!-- 主体结束 -->
    </div>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/shopping-cart.js "></script>
</body>

</html>
